<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfriDiag - Clear Cache & Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1E88E5, #42A5F5);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #1E88E5;
            margin-bottom: 20px;
        }
        
        .button {
            background: #1E88E5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #1976D2;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #f5f5f5;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ AfriDiag Cache Refresh & Test</h1>
        <p>This page will clear your browser cache and test the updated diagnosis system.</p>
        
        <button class="button" onclick="clearCacheAndReload()">üßπ Clear Cache & Reload</button>
        <button class="button" onclick="testDiagnosis()">üß™ Test Diagnosis API</button>
        <button class="button" onclick="goToMainApp()">üè• Go to Main App</button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        function clearCacheAndReload() {
            // Clear various types of cache
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            // Clear localStorage and sessionStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Show status
            showStatus('Cache cleared! Reloading page...', 'success');
            
            // Reload with cache bypass
            setTimeout(() => {
                window.location.reload(true);
            }, 1000);
        }
        
        async function testDiagnosis() {
            showStatus('Testing diagnosis API...', '');
            
            try {
                // First get auth token
                const loginResponse = await fetch('http://localhost:8001/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'frontline_worker',
                        password: 'worker123'
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error('Authentication failed');
                }
                
                const loginData = await loginResponse.json();
                const token = loginData.access_token;
                
                // Test the corrected endpoint
                const testPayload = {
                    symptoms: ['fever', 'headache', 'fatigue'],
                    patient_data: {
                        age: 30,
                        gender: 'female',
                        location: 'Nairobi'
                    }
                };
                
                const response = await fetch('http://localhost:8001/api/v1/predict/grok-primary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(testPayload)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus(`‚úÖ Success! API is working. Found ${result.predictions?.length || 0} predictions.`, 'success');
                } else {
                    throw new Error(`API returned ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function goToMainApp() {
            window.location.href = '/index.html';
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        // Auto-clear cache on page load
        window.addEventListener('load', () => {
            showStatus('Page loaded. Ready to clear cache and test!', 'success');
        });
    </script>
</body>
</html>
