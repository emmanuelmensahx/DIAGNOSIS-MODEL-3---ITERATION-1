<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Diagnosis Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Live Diagnosis Test</h1>
        
        <div class="test-section">
            <h3>Step 1: Login</h3>
            <button onclick="testLogin()">Test Login</button>
            <div id="loginResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>Step 2: AI Enhanced Diagnosis</h3>
            <button onclick="testDiagnosis()">Test AI Diagnosis</button>
            <div id="diagnosisResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>Step 3: Raw Response Analysis</h3>
            <div id="rawResponse" class="result"></div>
        </div>
    </div>

    <script>
        let authToken = null;
        const API_BASE = 'http://localhost:8001/api/v1';
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = 'üîÑ Testing login...';
            
            try {
                const formData = new FormData();
                formData.append('username', 'worker@afridiag.com');
                formData.append('password', 'demo123');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    resultDiv.innerHTML = `<div class="success">‚úÖ Login successful!</div>`;
                    console.log('Login response:', data);
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `<div class="error">‚ùå Login failed: ${JSON.stringify(errorData)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Login error: ${error.message}</div>`;
            }
        }
        
        async function testDiagnosis() {
            const resultDiv = document.getElementById('diagnosisResult');
            const rawDiv = document.getElementById('rawResponse');
            
            if (!authToken) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please login first</div>';
                return;
            }
            
            resultDiv.innerHTML = 'üîÑ Testing AI diagnosis...';
            
            const diagnosisRequest = {
                patient_data: {
                    name: "Test Patient",
                    age: 32,
                    gender: "male",
                    medical_history: "No significant medical history"
                },
                symptoms: ["fever", "cough", "fatigue"],
                additional_notes: "Patient reports symptoms for 3 days",
                ai_enhanced: true
            };
            
            try {
                const response = await fetch(`${API_BASE}/predict/grok-primary`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(diagnosisRequest)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Full diagnosis response:', data);
                    
                    // Show raw response
                    rawDiv.innerHTML = `<h4>Raw API Response:</h4><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    
                    // Extract diagnosis info like the frontend does
                    let primaryDiagnosis = 'Analysis Complete';
                    let confidence = 'High';
                    
                    if (data.predictions && data.predictions.length > 0) {
                        const prediction = data.predictions[0]; // Get the first prediction
                        primaryDiagnosis = prediction.disease_name || prediction.primary_diagnosis?.disease_name || prediction.primary_diagnosis || 'Unknown';
                        confidence = prediction.confidence ? (() => {
                            let confValue = prediction.confidence;
                            if (confValue > 1) {
                                return `${Math.round(confValue)}%`;
                            } else {
                                return `${Math.round(confValue * 100)}%`;
                            }
                        })() : 'High';
                        
                        resultDiv.innerHTML = `
                            <div class="success">
                                ‚úÖ Diagnosis successful!<br>
                                <strong>Primary Diagnosis:</strong> ${primaryDiagnosis}<br>
                                <strong>Confidence:</strong> ${confidence}<br>
                                <strong>Disease Code:</strong> ${prediction.disease_code || 'N/A'}<br>
                                <strong>Category:</strong> ${prediction.category || 'N/A'}
                            </div>
                        `;
                        
                        if (prediction.differential_diagnoses && prediction.differential_diagnoses.length > 0) {
                            resultDiv.innerHTML += `<h5>Differential Diagnoses:</h5><ul>`;
                            prediction.differential_diagnoses.forEach(diag => {
                                resultDiv.innerHTML += `<li>${diag.disease_name} (${(() => {
                                    let confValue = diag.confidence;
                                    if (confValue > 1) {
                                        return Math.round(confValue) + '%';
                                    } else {
                                        return Math.round(confValue * 100) + '%';
                                    }
                                })()})</li>`;
                            });
                            resultDiv.innerHTML += `</ul>`;
                        }
                    } else {
                        resultDiv.innerHTML = `<div class="error">‚ùå No prediction data in response</div>`;
                    }
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `<div class="error">‚ùå Diagnosis failed: ${JSON.stringify(errorData)}</div>`;
                    rawDiv.innerHTML = `<h4>Error Response:</h4><pre>${JSON.stringify(errorData, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Diagnosis error: ${error.message}</div>`;
                rawDiv.innerHTML = `<h4>Network Error:</h4><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
