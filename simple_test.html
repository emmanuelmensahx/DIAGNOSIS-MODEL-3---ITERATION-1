<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Content Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
            color: black;
        }
        .test-box {
            border: 2px solid red;
            padding: 20px;
            margin: 20px 0;
            background-color: yellow;
        }
        .big-text {
            font-size: 48px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>SIMPLE CONTENT TEST</h1>
    
    <div class="test-box">
        <div class="big-text">THIS IS BIG BLUE TEXT</div>
        <p>This is normal paragraph text. If you can see this, basic HTML and CSS are working.</p>
    </div>
    
    <div style="background: red; color: white; padding: 10px; font-size: 24px;">
        RED BACKGROUND WHITE TEXT
    </div>
    
    <div style="background: green; color: white; padding: 10px; font-size: 24px;">
        GREEN BACKGROUND WHITE TEXT
    </div>
    
    <div style="background: blue; color: white; padding: 10px; font-size: 24px;">
        BLUE BACKGROUND WHITE TEXT
    </div>
    
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
    
    <table border="1" style="border-collapse: collapse; width: 100%;">
        <tr>
            <th style="padding: 10px; background: gray; color: white;">Header 1</th>
            <th style="padding: 10px; background: gray; color: white;">Header 2</th>
        </tr>
        <tr>
            <td style="padding: 10px;">Cell 1</td>
            <td style="padding: 10px;">Cell 2</td>
        </tr>
    </table>
    
    <script>
        console.log('JavaScript is working!');
        alert('If you see this alert, JavaScript is working!');
        
        // Add a visible indicator
        const indicator = document.createElement('div');
        indicator.innerHTML = 'JAVASCRIPT ADDED THIS TEXT';
        indicator.style.cssText = 'background: purple; color: white; padding: 20px; margin: 20px 0; font-size: 20px; text-align: center;';
        document.body.appendChild(indicator);
    </script>
</body>
</html>
