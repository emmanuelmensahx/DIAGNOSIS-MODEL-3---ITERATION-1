<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfriDiag Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>AfriDiag Test Page</h1>
    <p>This is a test to verify the server is working.</p>
    <div id="root">
        <div class="loading">Loading AfriDiag...</div>
    </div>
    <script>
        console.log('Test HTML loaded successfully');
        
        // Try to load the bundle manually
        const script = document.createElement('script');
        script.src = '/index.bundle?platform=web&dev=true&hot=false';
        script.onload = () => console.log('Bundle loaded successfully');
        script.onerror = (e) => console.error('Bundle failed to load:', e);
        document.head.appendChild(script);
    </script>
</body>
</html>
