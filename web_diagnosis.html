<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfriDiag - Healthcare Diagnosis System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            color: #1565c0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• AfriDiag</h1>
            <p>AI-Powered Healthcare Diagnosis System</p>
        </div>
        
        <div class="content">
            <div class="status">
                <strong>‚úÖ System Status:</strong> Backend API Connected | Login Bypassed | Ready for Diagnosis
            </div>
            
            <form id="diagnosisForm">
                <div class="form-group">
                    <label for="symptoms">Patient Symptoms *</label>
                    <textarea id="symptoms" placeholder="Describe the patient's symptoms in detail..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="age">Patient Age</label>
                    <input type="number" id="age" placeholder="Enter patient age" min="0" max="120">
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="diagnosisType">Diagnosis Type</label>
                    <select id="diagnosisType">
                        <option value="general">General Diagnosis</option>
                        <option value="enhanced">Enhanced Diagnosis (AI-Powered)</option>
                        <option value="tuberculosis">Tuberculosis Specific</option>
                        <option value="malaria">Malaria Specific</option>
                        <option value="pneumonia">Pneumonia Specific</option>
                    </select>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    üîç Get Diagnosis
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing symptoms and generating diagnosis...</p>
            </div>
            
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001/api/v1';
        let authToken = null;

        // Auto-login with demo credentials
        async function autoLogin() {
            try {
                const formData = new FormData();
                formData.append('username', 'frontline@afridiag.org');
                formData.append('password', 'frontline123');

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    console.log('‚úÖ Auto-login successful, token:', authToken ? authToken.substring(0, 20) + '...' : 'null');
                    
                    // Show success message
                    const statusDiv = document.createElement('div');
                    statusDiv.style.cssText = 'position: fixed; top: 10px; right: 10px; background: #4CAF50; color: white; padding: 10px; border-radius: 5px; z-index: 1000;';
                    statusDiv.textContent = '‚úÖ Authentication successful';
                    document.body.appendChild(statusDiv);
                    setTimeout(() => statusDiv.remove(), 3000);
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Auto-login failed:', response.status, errorText);
                    
                    // Show error message
                    const statusDiv = document.createElement('div');
                    statusDiv.style.cssText = 'position: fixed; top: 10px; right: 10px; background: #f44336; color: white; padding: 10px; border-radius: 5px; z-index: 1000;';
                    statusDiv.textContent = '‚ùå Authentication failed';
                    document.body.appendChild(statusDiv);
                    setTimeout(() => statusDiv.remove(), 5000);
                }
            } catch (error) {
                console.error('‚ùå Auto-login error:', error);
                
                // Show error message
                const statusDiv = document.createElement('div');
                statusDiv.style.cssText = 'position: fixed; top: 10px; right: 10px; background: #f44336; color: white; padding: 10px; border-radius: 5px; z-index: 1000;';
                statusDiv.textContent = '‚ùå Connection error';
                document.body.appendChild(statusDiv);
                setTimeout(() => statusDiv.remove(), 5000);
            }
        }

        // Initialize app
        autoLogin();

        document.getElementById('diagnosisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Get form data
            const symptoms = document.getElementById('symptoms').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const diagnosisType = document.getElementById('diagnosisType').value;
            
            if (!symptoms.trim()) {
                showResult('Please enter patient symptoms', 'error');
                return;
            }
            
            // Check if we have a valid auth token
            if (!authToken) {
                showResult('Authentication required. Please wait for auto-login to complete or refresh the page.', 'error');
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                let endpoint;
                // Convert symptoms string to array
                const symptomsArray = symptoms.split(',').map(s => s.trim()).filter(s => s.length > 0);
                
                let payload = {
                    symptoms: symptomsArray,
                    patient_data: {
                        name: "Demo Patient",
                        age: age ? parseInt(age) : 25,
                        gender: gender || "unknown"
                    }
                };
                
                // Determine endpoint based on diagnosis type
                switch (diagnosisType) {
                    case 'enhanced':
                        endpoint = '/predict/grok-primary';
                        break;
                    case 'tuberculosis':
                        endpoint = '/predict/tuberculosis';
                        break;
                    case 'malaria':
                        endpoint = '/predict/malaria';
                        break;
                    case 'pneumonia':
                        endpoint = '/predict/pneumonia';
                        break;
                    default:
                        endpoint = '/predict/general';
                }
                
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let resultHtml = `
                        <h3>üéØ Diagnosis Results</h3>
                        <p><strong>Predicted Condition:</strong> ${data.predicted_disease || data.diagnosis || 'Not specified'}</p>
                        <p><strong>Confidence:</strong> ${(() => {
                            if (!data.confidence) return 'Not available';
                            let confValue = data.confidence;
                            if (confValue > 1) {
                                return confValue.toFixed(1) + '%';
                            } else {
                                return (confValue * 100).toFixed(1) + '%';
                            }
                        })()}</p>
                    `;
                    
                    if (data.recommendations) {
                        resultHtml += `<p><strong>Recommendations:</strong> ${data.recommendations}</p>`;
                    }
                    
                    if (data.treatment_plan) {
                        resultHtml += `<p><strong>Treatment Plan:</strong> ${data.treatment_plan}</p>`;
                    }
                    
                    if (data.additional_info) {
                        resultHtml += `<p><strong>Additional Information:</strong> ${data.additional_info}</p>`;
                    }
                    
                    showResult(resultHtml, 'success');
                } else {
                    showResult(`Error: ${data.detail || 'Diagnosis failed'}`, 'error');
                }
                
            } catch (error) {
                showResult(`Network Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showResult(content, type) {
            const result = document.getElementById('result');
            result.innerHTML = content;
            result.className = `result ${type}`;
            result.style.display = 'block';
            result.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
