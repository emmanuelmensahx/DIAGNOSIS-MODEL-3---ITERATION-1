<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - New Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Patient Registration - Test</h1>
            <p>Simplified test version</p>
        </div>

        <div class="form-section">
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth">
            </div>
        </div>

        <div class="form-section">
            <h2>Contact Information</h2>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
        </div>

        <button class="submit-btn" onclick="testSubmit()">Submit Patient Information</button>
    </div>

    <script>
        console.log('Test New Patient page loaded successfully');
        
        // Add debug indicator
        const debugDiv = document.createElement('div');
        debugDiv.style.cssText = 'position: fixed; top: 10px; right: 10px; background: green; color: white; padding: 10px; z-index: 9999; border-radius: 5px;';
        debugDiv.textContent = 'TEST: Page Working';
        document.body.appendChild(debugDiv);

        function testSubmit() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            alert('Form submitted!\nName: ' + firstName + ' ' + lastName);
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded for test page');
        });
    </script>
</body>
</html>
